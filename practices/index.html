<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" 
required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" 
required><br><br>
            <button type="submit">Login</button>
        </form>

        <!-- Registration Form -->
        <h3>Register Here</h3>
        <form id="registrationForm">
            <label for="usernameReg">Username:</label>
            <input type="text" id="usernameReg" name="usernameReg" 
required><br><br>
            <label for="emailReg">Email:</label>
            <input type="email" id="emailReg" name="emailReg" 
required><br><br>
            <label for="passwordReg">Password:</label>
            <input type="password" id="passwordReg" name="passwordReg" 
required><br><br>
            <button type="submit">Register</button>
        </form>

        <!-- Display messages -->
        <div id="messages"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', 
function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login validation
            if (username === 'admin' && password === '1234') {
                alert('Login successful!');
                window.location.href = "dashboard.html";
            } else {
                alert('Invalid credentials!');
            }
        });

        
document.getElementById('registrationForm').addEventListener('submit', 
function(event) {
            event.preventDefault();
            const usernameReg = 
document.getElementById('usernameReg').value;
            const emailReg = document.getElementById('emailReg').value;
            const passwordReg = 
document.getElementById('passwordReg').value;

            // Simulate registration validation
            if (usernameReg === '' || passwordReg === '') {
                alert('All fields are required!');
            } else {
                alert('Registration successful!');
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
