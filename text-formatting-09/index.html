<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Text Formatting</h1>
    </header>
    <main>
        <section>
            <h2>Introduction</h2>
            <p >This is a simple demonstration of text formatting using HTML and CSS.</p>
        </section>
        <section>
            <h2>Text Styles</h2>
            <p class="bold">This text is bold.</p>
            <p class="italic">This text is italic.</p>
            <p class="underline">This text is underlined.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Text Formatting Example</p>
    </footer>
    <p class="no-wrapper">This is a simple demonstration of text formatting using HTML and CSS.</p>
    <br>
    <!-- <p class="directions">This is a simple <span>demonstration</span> of text formatting using HTML and CSS.</p> -->
    <!-- <p class="google-logo"> <img src="img/logo.png" alt="google-logo">oogle</p> -->
</body>
</html>
